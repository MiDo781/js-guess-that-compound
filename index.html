<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess That Compound</title>
</head>
<body>
    <div class="phone">
        <!-- Main Menu -->
        <div class="screen screen--menu">
            <h1 class="screen-title screen-title--menu">
                Guess That Compound!
            </h1>
            <div class="screen-subtitle">
                Can you guess all the compounds?
            </div>
            <div class="buttons">
                <button class="button button--start" onclick="showScreen(choiceScreen)">
                    Start Now
                </button>
                <button class="button button--learn">
                    <a href="/pages/learn.html">
                        Learn
                    </a>
                </button>
            </div>
        </div>

        <!-- Select Your Compounds -->
        <div class="screen screen--choices">

            </div>
            <h1 class="screen-title">
                Select your COMPOUNDS
            </h1>
            <div class="buttons--choices">
                <button class="button button--choices button--ionic"
                        onclick="showScreen(ionicScreen)">
                    <div class="button__information">
                        <h3>Ionic Compounds</h3>
                        <p>Total Items: 100</p>
                    </div>
                </button>
                <button class="button button--choices button--covalent">
                    <div class="button__information">
                        <h3>Covalent Compounds</h3>
                        <p>Total Items: 100</p>
                    </div>
                </button>
            </div>
        </div>

        <!-- Quiz -->
        <div class="screen screen--quiz screen--ionic">
            <div class="button button--exit button--exit--quiz">

            </div>
            <p class="timer">15</p>
            <h1 class="compound">
            </h1>
            <div class="buttons">
                <button class="button button--choice"></button>
                <button class="button button--choice"></button>
                <button class="button button--choice"></button>
                <button class="button button--choice"></button>
            </div>
        </div>

        <div class="screen screen--pop-up">
            <div class="pop-up pop-up--timeup">
                <p class="pop-up__title">Time's out!</p>
                <p class="pop-up__message">Better luck next time!</p>
                <p class="pop-up__next">Next</p>
            </div>
        </div>
    </div>
    <script src="./scripts/ionic.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
