<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess That Compound</title>
</head>
<body>
    <div class="phone">
        <div class="screen screen-menu">
            <h1 class="screen-title screen-title--menu">
                Guess That Compound!
            </h1>     
            <p class="screen-subtitle">
                Can you guess all the compounds?
            </p>
            <div class="screen-buttons">
                <button class="button button--start">Start Now</button>
                <button class="button button--learn">Learn</button>
            </div>
        </div>

        <div class="screen screen-choices">
            <div class="button button--exit"><-</div>
            <h1 class="screen-title">
                Select your COMPOUNDS
            </h1>
            <div class="buttons-choices">
                <button class="button button--choices">
                    <div class="button__information">
                        <h3>
                            Ionic Compounds
                        </h3>
                        <p>
                            Total items: 100
                        </p>
                    </div>
                </button>
                <button class="button button--choices">
                    <div class="button__information">
                        <h3>
                            Covalent Compounds
                        </h3>
                        <p>
                            Total items: 100
                        </p>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
